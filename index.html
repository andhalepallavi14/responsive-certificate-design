<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Certificate</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    .certificate {
      background: #ffffff;
      padding: 40px;
      border: 10px solid #4CAF50;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .certificate-header {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .certificate-body {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .recipient-name {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
      margin: 10px 0;
    }
    .certificate-footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #777;
    }
    .certificate-footer span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="certificate-header">Certificate of Achievement</div>
    <div class="certificate-body">
      This certificate is proudly presented to:
      <div class="recipient-name">Andhale Pallavi maruti </div>
      For successfully completing the <strong>Skill It Academy Internship</strong>
      on <strong>February 2, 2025</strong>.
    </div>
    <div class="certificate-footer">
      <p>Authorized by: <span>Skill It Academy</span></p>
    </div>
  </div>
</body>
</html>
